<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Course Directory</title>
</head>

<body>

<div class="container">

	<h3>Course Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/courses/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Course
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Syllabus</th>
				<th>Year</th>
				<th>Semester</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempCourse : ${courses}">
				<td th:text="${tempCourse.id}" />
				<td th:text="${tempCourse.name}" />	
				<td th:text="${tempCourse.syllabus}" />	
				<td th:text="${tempCourse.year}" />
				<td th:text="${tempCourse.semester}" />		
				
				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/courses/showFormForUpdate(courseId=${tempCourse.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>

					<!-- Add "delete" button/link -->
					<a th:href="@{/courses/delete(courseId=${tempCourse.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this course?'))) return false">
						Delete
					</a>

					<!-- Add "students" button/link -->
					<a th:href="@{/students/list}"
					   class="btn btn-info btn-sm">
						Students
					</a>

					
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
