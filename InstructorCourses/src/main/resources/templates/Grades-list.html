<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>All Grades</title>
</head>

<body>

<div class="container">

	<h3>Grades</h3>
	<hr>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Name</th>
				<th>Project Grade (/10)</th>
				<th>Exam Grade (/10)</th>
				<th>Final Grade (/10)</th>
			
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempGrade : ${gradeobj}">
				
				<td th:text="${tempGrade.name}" />	
				<td th:text="${tempGrade.projectgrade}" />
				<td th:text="${tempGrade.examgrade}" />
				<td th:text="${tempGrade.finalgrade}" />			
				
				
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
