<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Student Directory</title>
</head>

<body>

<div class="container">

	<h3>Student Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/students/showFormForAddStudents}"
		class="btn btn-primary btn-sm mb-3">
		Add Student
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Year Of Registration</th>
				<th>Semester</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempStudent : ${student}">
				<td th:text="${tempStudent.id}" />
				<td th:text="${tempStudent.name}" />	
				<td th:text="${tempStudent.yearofregistration}" />	
				<td th:text="${tempStudent.semester}" />		
				
				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/students/showFormForUpdateStudents(studentId=${tempStudent.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/students/deleteStudent(studentId=${tempStudent.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">
						Delete
					</a>
					
					
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
